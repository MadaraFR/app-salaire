---
# tasks file for mariadb
- name: installation du package mariadb
  yum:
   name: 
    - mariadb
    - mariadb-server
   state: present

- name: red√©marrage du service mariadb
  systemd:
    name: mariadb
    enabled: yes
    state: restarted

- name: Start mysql_secure_installation
  command: 'echo "& y y Mypasswd Mypasswd y y y y" | ./usr/bin/mysql_secure_installation'

- name: restart and enable systemd maridb service
  systemd:
    name: mariadb
    enabled: yes
    state: enabled

